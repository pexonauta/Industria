<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ALL CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- CSS LOGIN -->
    <link rel="stylesheet" href="assets/css/user/login.css">
    <!-- Title Login -->
    <title>Industria</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Login</h1>
            <p>Industria. Bem Vindo De volta</p>
            <form method="get" class="form" id="form">
                <div class="form-group">
                    <input class="input-group" name="email" id="email" type="email" placeholder="Email:" autocomplete="off" required>
                </div>

                <div class="form-group">
                    <input class="input-group" name="senha" id="senha" type="password" placeholder="senha:" autocomplete="off" required>
                </div>

                <div class="form-group form-check">
                    <input type="checkbox" name="lembrar"><span class="lembrar">Lembrar De Mim</span>
                    <span class="checkmark"></span>
                </div>

                <div class="form-button">
                    <button type="submit" name="logar" id="logar">Logar</button>
                </div>
            </form>
            <div class="link">
                <ul>
                    <li><span>Crie Uma Conta Aqui</span><a href="register.html" target="_self">Clique Aqui</a></li>
                    <li><span>Esqueceu A senha ?</span><a href="esqueci.html" target="_self">Clique Aqui</a></li>
                </ul>
            </div>
        </div>
        </div>
        <div class="img">
            <img src="assets/img/login.jpg" alt="">
        </div>
    </main>
    <script src="assets/js/login.js"></script>
</body>
</html>
