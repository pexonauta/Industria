<head>

        <div class="links">
            <ul>

                    <a href="index.html">

                        </span>

                    </a>
                </li>
                <li >
                    <a href="soli.html">
                        <span class="icon">
                            <ion-icon name="newspaper-outline"></ion-icon>
                        </span>
                        <span class="title">Solicitações</span>
                    </a>
                </li>
                <li class="active">
                    <a href="agenda.html">
                        <span class="icon">

                        </span>

                    </a>
                </li>
                <li>
                    <a href="recursos.html">

                </li>
                <li>
                    <a href="admin.html">

                    </a>
                </li>
            </ul>
        </div>
        <div class="toggle"></div>
    </div>
    <main>
        <form method="get">
            <div class="row my-4">
                <div class="col">
                    <input type="text" name="busca" class="form-control" placeholder="Buscar por Professor">
                </div>
                <div class="col d-flex align-items-end">
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                </div>
            </div>
        </form>
        <div class="tabela">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Professor</th>
                        <th scope="col">Sala e Bloco </th>
                        <th scope="col">Hora De Entrada e Saída</th>
                        <th scope="col">Dia e Mes</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Davi</td>
                        <td>C21 - A</td>
                        <td>7:30 as 9:40</td>
                        <td>23/03</td>
                        <td>
                            <a class="btn btn-danger">Cancelar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
    <footer>
        <h2>Industria</h2>
        <p>Feito Por Davi</p>
    </footer>

    <script>
        let navigation = document.querySelector('.navigation')
        let btn = document.querySelector('.toggle')
        btn.addEventListener('click', () => {
            navigation.classList.toggle('on')
        })
