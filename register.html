<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ALL CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Register CSS -->
    <link rel="stylesheet" href="assets/css/user/register.css">
    <!-- Title Register -->
    <title>Industria</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Cadastro</h1>
            <p>Industria. para continuar preencha os dados abaixo.</p>

            <form action="register.html" method="post" class="form">
                
                <div class="form-group">
                    <input class="input-group" name="nome" type="text" placeholder="Nome:" autocomplete="off">
                    <input class="input-group" name="sobrenome" type="text" placeholder="Sobrenome:" autocomplete="off">
                </div>

                <div class="form-group">
                    <input class="input-group" name="email" type="email" placeholder="Email:" autocomplete="off">
                    <input class="input-group" name="tel" type="number" placeholder="Telefone:" autocomplete="off">
                </div>

                <div class="form-group">
                    <input class="input-group" name="senha" type="text" placeholder="senha:" autocomplete="off">
                    <input class="input-group" name="consenha" type="text" placeholder="Confirma Senha:" autocomplete="off">
                </div>

                <div class="form-button">
                    <button type="submit" name="register">Cadastrar</button>
                </div>
            </form>
            <div class="link">
                <ul>
                    <li><span>Entrar</span><a href="index.html" target="_self">Clique Aqui</a></li>
                </ul>
            </div>
        </div>
        <div class="img">
            <img src="assets/img/register.jpg" alt="">
        </div>
    </main>
    
</body>
</html>
